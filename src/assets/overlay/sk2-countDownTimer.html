<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Centered Countdown</title>
  <style>
    /* Full-page centering */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;          /* slate-900 */
      color: #e5e7eb;                /* gray-200 */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Timer appearance */
    #timer {
      font-variant-numeric: tabular-nums;
      font-size: 200px;
      font-weight: bolder;
      line-height: 1;

      letter-spacing: 0.03em;
      text-align: center;
      padding: 0.5em 0.8em;
    }
    #timer.done {
      color: #cccccc; /* emerald-400 */
    }
  </style>
</head>
<body>

  <!-- Set the duration (in seconds) here -->
  <div id="timer" data-duration="600" aria-live="polite">10:00</div>

  <script>
    (function () {
      const el = document.getElementById("timer");
      let remaining = parseInt(el.dataset.duration || "60", 10);

      function format(seconds) {
        const hrs  = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        const HH = hrs > 0 ? String(hrs).padStart(2, "0") + ":" : "";
        return `${HH}${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
      }

      function tick() {
        el.textContent = format(remaining);
        if (remaining <= 0) {
          el.classList.add("done");
          el.textContent = "00:00";
          return;
        }
        remaining -= 1;
        setTimeout(tick, 1000);
      }

      // Initialize display immediately, then start ticking
      el.textContent = format(remaining);
      tick();
    })();
  </script>
</body>
</html>
